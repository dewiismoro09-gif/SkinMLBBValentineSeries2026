<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Gratis 2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://wallpapers.com/images/featured/mobile-legends-background-vunp36sh4p97ndwa.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(10, 10, 30, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00d2ff;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 20px #00d2ff;
        }

        h1 {
            color: #ffcc00;
            text-shadow: 2px 2px 5px black;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
            border: 2px solid transparent;
            box-sizing: border-box;
            outline: none;
            text-align: center;
            font-weight: bold;
        }

        input:focus {
            border: 2px solid #ffcc00;
        }

        button {
            background: #ffcc00;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        #status-box {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
            border-radius: 5px;
            color: #ff4d4d;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SKIN GRATIS MLBB VALENTINE</h1>
        
        <p>Masukkan ID untuk Klaim:</p>
        <input type="text" id="playerID" placeholder="Contoh: 12345678 (1234)" onfocus="resetForm()">
        
        <button onclick="mulaiKlaim()">KLAIM SKIN GRATIS</button>

        <div id="status-box"></div>
    </div>

    <script>
        let urutanPesan = 0;
        const daftarPesan = [
            "Server sedang error karena terlalu tinggi permintaan",
            "Server sedang dalam perbaikan",
            "Server sedang error",
            "Tunggu beberapa saat lagi"
        ];

        function mulaiKlaim() {
            const idInput = document.getElementById('playerID').value;
            const statusBox = document.getElementById('status-box');
            
            if (idInput === "") {
                alert("Harap masukkan ID Game kamu!");
                return;
            }

            // Munculkan error
            statusBox.innerText = daftarPesan[urutanPesan];
            statusBox.style.display = "block";

            // Siapkan urutan pesan berikutnya
            urutanPesan = (urutanPesan + 1) % daftarPesan.length;
        }

        // Fungsi ini jalan saat kolom ID diklik/disentuh
        function resetForm() {
            const idInput = document.getElementById('playerID');
            const statusBox = document.getElementById('status-box');

            idInput.value = ""; // Hapus isi teks ID
            statusBox.style.display = "none"; // Sembunyikan pesan error
        }
    </script>

</body>
</html>
