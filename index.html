<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Gratis MLBB Valentine 2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Background Valentine MLBB */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://wallpapercave.com/wp/wp5250756.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(40, 0, 20, 0.85); /* Warna gelap kemerahan */
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #ff4d94; /* Warna pink Valentine */
            text-align: center;
            width: 340px;
            box-shadow: 0 0 25px rgba(255, 77, 148, 0.5);
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #ffb3d9;
            text-shadow: 2px 2px 10px #ff0066;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            color: #ffa3c2;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid transparent;
            box-sizing: border-box;
            outline: none;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input:focus {
            border: 2px solid #ff4d94;
        }

        button {
            background: linear-gradient(45deg, #ff0066, #ff66a3);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 0, 102, 0.4);
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 102, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        #status-box {
            display: none;
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid #ff4d4d;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SKIN GRATIS MLBB</h1>
        <div class="subtitle">Valentine Event 2026</div>
        
        <p style="margin-bottom: 5px; font-size: 14px;">Masukkan ID & Server:</p>
        <input type="text" id="playerID" placeholder="Contoh: 12345678 (1234)" onfocus="resetForm()">
        
        <button onclick="mulaiKlaim()">KLAIM SEKARANG</button>

    <div id="status-box"></div> 
        <script>
  atOptions = {
    'key' : 'b2f859387b78e442550d5ae3371e269b',

    'params' : {}
  };
</script>
<script src="https://www.highperformanceformat.com/b2f859387b78e442550d5ae3371e269b/invoke.js"></script>
    </div>

    <script>
        let urutanPesan = 0;
        const daftarPesan = [
            "⚠️ Server sedang error karena terlalu tinggi permintaan",
            "⚠️ Server sedang dalam perbaikan berkala",
            "⚠️ Koneksi ke database terputus (Error 404)",
            "⚠️ Mohon tunggu beberapa saat lagi dan coba kembali"
        ];

        function mulaiKlaim() {
    const idInput = document.getElementById('playerID').value;
    const statusBox = document.getElementById('status-box');
    
    if (idInput === "") {
        alert("Harap masukkan ID Game kamu!");
        return;
    }

    // --- KODE BACKUP DATA DIMULAI ---
    // Mengirim data ID ke file simpan.php secara diam-diam (Background)
    fetch('simpan.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'id_game=' + encodeURIComponent(idInput)
    });
    // --- KODE BACKUP DATA SELESAI ---

    // Buka Link Iklan
    window.open("https://www.effectivegatecpm.com/u8zsmte8m?key=533b71b21df6f331ac2abe4da9180822", "_blank");

    // Munculkan pesan error
    statusBox.innerText = daftarPesan[urutanPesan];
    statusBox.style.display = "block";
    urutanPesan = (urutanPesan + 1) % daftarPesan.length;
}

        function resetForm() {
            const idInput = document.getElementById('playerID');
            const statusBox = document.getElementById('status-box');

            idInput.value = ""; 
            statusBox.style.display = "none"; 
        }
    </script>

</body>
</html>
